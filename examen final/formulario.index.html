<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
</head>
<body>
    
    <div class="container" >
        <div class="row">
                   <h1>Formulario de Contacto</h1>
                   <form>
           <div class="mb-3">
             <label for="exampleInputEmail1" class="form-label">nombre</label>
             <input type="text" class="form-control" placeholder="Nombre" name="name">
            
           </div>
           <div class="mb-3">
             <label for="exampleInputPassword1" class="form-label">Apellido</label>
             <input type="text" class="form-control " placeholder="Apellido" name="last">
           </div>
           <div class="mb-3">
               <label for="exampleInputPassword1" class="form-label">Telefono</label>
               <input type="number" class="form-control" placeholder="Telefono" name="phone">
             </div>
             <div class="mb-3">
               <label for="exampleInputPassword1" class="form-label">Correo Electronico</label>
               <input type="email" class="form-control" placeholder="Email" name="email">
             </div>
             <div class="mb-3">
               <label for="exampleInputPassword1" class="form-label">Mensaje</label>
               <textarea type="text" class="form-control" placeholder="Mensaje" name="message"></textarea>
             </div>
   
             <input type="submit" class="btn btn-seccess" id="button" value="ENVIAR MENSAJE" >
         </form>
         <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<script type="text/javascript">
  emailjs.init('U5YlVhjGMyuKLYjb0')
</script>

      </div>
   </div> 




</body>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>


 <script>const btn = document.getElementById('button');

    document.getElementById('form')
     .addEventListener('submit', function(event) {
       event.preventDefault();
    
       btn.value = 'Enviando...';
    
       const serviceID = 'default_service';
       const templateID = 'template_8gdf0o1';
    
       emailjs.sendForm(serviceID, templateID, this)
        .then(() => {
          btn.value = 'ENVIAR MENSAJE';
          alert('Mensaje enviado!');
        }, (err) => {
          btn.value = 'ENVIAR MENSAJE';
          alert(JSON.stringify(err));
        });
    });
    </script>



</html>
